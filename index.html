<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

  <title>LissaFlix</title>

<body>

    <div class="container-fluid">
      <div class="d-flex">
